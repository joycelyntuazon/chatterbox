<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="_css/styles.css" />
		<title>Chatterbox</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa-solid fa-dice-d6"></i> Chatterbox</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Cute Animals">Cute Animals</option>
							<option value="Video Games">Video Games</option>
							<option value="Foodie">Foodie</option>
							<option value="Roast Me">Roast Me</option>
							<option value="Fit Check">Fit Check</option>
							<option value="Emotional Support">Emotional Support</option>
						</select>
					</div>
					<!-- Maybe add other buttons to  -->
					<button type="submit" class="btn">Join Chatroom</button> 
				</form>
			</main>
		</div>
	</body>
</html>
